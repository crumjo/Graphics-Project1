<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>
    <script src="webgl-utils.js"></script>
    <script src="shader-utils.js"></script>
    <script src="gl-matrix-min.js"></script>
    <script src="Cylinder.js"></script>
    <script src="Cube.js"></script>
    <script src="Torus.js"></script>
    <script src="Axes.js"></script>
    <script src="Desk.js"></script>
    <script src="Joystick.js"></script>
    <script src="Globe.js"></script>
    <script src="Monitor.js"></script>
    <script src="Chair.js"></script>
    <script src="UniSphere.js"></script>
    <script src="GeometricObject.js"></script>
    <script src="gl-main.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        canvas {
            display: block;
        }
        #intro {
            margin: 8px;
        }
    </style>
</head>
<body onload="main()">

<div id="controls">
    <select id="menu">
        <option value="0">Angle 1</option>
        <option value="1">Angle 2</option>
        <option value="2">Angle 3</option>
        <option value="3">Angle 4</option>
    </select>

    <button id="select">Select</button>
</div>

<div id="pickObject">

    <select id="objectMenu">
        <option value="0">Desk</option>
        <option value="1">Monitors</option>
        <option value="2">Joystick</option>
        <option value="3">Chair</option>
    </select>

    <button id="select2">Select</button>
</div>

<div id="lightcontrol" class="sliderGroup">
    Light Position
    <span>X: <input id="lightx" type="range" min="-3" max="3" step="0.05"></span>
    <span>Y: <input id="lighty" type="range" min="-3" max="3" step="0.05"></span>
    <span>Z: <input id="lightz" type="range" min="-1" max="5" step="0.05"></span>
</div>

<canvas id="gl-canvas"></canvas>
<div id="msg" style="text-align: center; font-size: 18pt"></div>
</body>
</html>
